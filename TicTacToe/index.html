<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <h3>Score-Board</h3>
    <div class="score-board">
        <div class="badge" id="user-label">P1 ( X )</div>
        <div><span class="user-score">0</span> : <span class="comp-score">0</span></div>
        <div class="badge" id="comp-label">P2 ( O )</div>
    </div>
    <h3 class="result">Let's Start</h3>
    <div class="board">
            <div class="box square top left"></div>
            <div class="box square top "></div>
            <div class="box square top right"></div>
            <div class="box square mid left"></div>
            <div class="box square mid "></div>
            <div class="box square mid right"></div>
            <div class="box square bottom left"></div>
            <div class="box square bottom "></div>
            <div class="box square bottom right"></div>
    </div>
    
    <button class="btn btn-danger" id="btn">Reset</button>

    <script src="app.js"></script>
</body>
</html>
